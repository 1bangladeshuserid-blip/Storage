<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K¬∑eek ‚Äî video player</title>
    <!-- minimal style: pure 4K ready player, clean & functional -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0f14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            padding: 12px;
        }

        /* main card ‚Äì fits 4K frame (3840x2160 scaled down gracefully) */
        .player-4k {
            max-width: 1600px;    /* allows 4K source to shine, but container scales */
            width: 100%;
            background: #000000;
            border-radius: 28px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.8), 0 0 0 2px rgba(255, 215, 0, 0.2) inset;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

        .player-4k:hover {
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.95), 0 0 0 3px #f5c5423a inset;
        }

        /* video wrapper ‚Äì forces true aspect ratio 16:9 (exactly 3840/2160) */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #0a0c0f;
            line-height: 0;
        }

        .video-wrapper::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 = 9/16*100 = 56.25% ‚Üí perfect 4K UHD */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;   /* keep full 4K geometry, no crop */
            background: #030405;
            cursor: pointer;
            outline: none;
        }

        /* custom sleek control bar ‚Äì floating glass */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(18, 22, 28, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 215, 100, 0.25);
            color: #eee;
            font-weight: 400;
            flex-wrap: wrap;
            transition: all 0.2s;
        }

        .controls button {
            background: transparent;
            border: none;
            color: #f0e9d8;
            font-size: 1.7rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.18s;
            line-height: 1;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 204, 0, 0.25);
        }

        .controls button:hover {
            background: rgba(255, 215, 0, 0.2);
            color: #ffdb7e;
            border-color: #ffcd4d;
            transform: scale(1.07);
            box-shadow: 0 4px 14px rgba(255, 215, 0, 0.3);
        }

        .controls button:active {
            transform: scale(0.98);
        }

        /* time / duration indicator */
        .time-display {
            font-size: 1rem;
            font-weight: 450;
            letter-spacing: 0.3px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 14px;
            border-radius: 48px;
            border: 1px solid #3f3f4e;
            box-shadow: inset 0 0 6px #0000004d;
            backdrop-filter: blur(8px);
            font-variant-numeric: tabular-nums;
            color: #f5e7c8;
            white-space: nowrap;
        }

        /* progress bar container */
        .progress-area {
            flex: 1 1 240px;
            min-width: 160px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 10px;
            background: rgba(60, 60, 70, 0.7);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 1px 6px #000000;
            border: 1px solid #464646;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffb347, #ffd966);
            border-radius: 30px;
            box-shadow: 0 0 12px #ffb347;
            transition: width 0.08s linear;
            pointer-events: none;
        }

        .time-tooltip {
            background: #282e38;
            padding: 4px 10px;
            border-radius: 40px;
            font-size: 0.85rem;
            border: 1px solid #ffd96677;
            color: #ffdcb0;
            font-weight: 500;
        }

        /* volume slider */
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 20, 30, 0.6);
            padding: 4px 12px 4px 6px;
            border-radius: 48px;
            border: 1px solid #4d4d66;
        }

        .volume-wrap button {
            width: 36px;
            height: 36px;
            font-size: 1.5rem;
            background: transparent;
            border: none;
            color: #ffdb9f;
        }

        input[type=range].volume-slider {
            width: 82px;
            height: 5px;
            background: transparent;
            -webkit-appearance: none;
            background: #32323c;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #6b6b7a;
        }

        input[type=range].volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 20px;
            background: #ffd966;
            box-shadow: 0 0 10px #ffb347, -100px 0 0 90px #f5b34277;
            border: 1px solid white;
            cursor: pointer;
        }

        /* fullscreen button */
        .fullscreen-btn {
            font-size: 1.6rem;
        }

        /* 4K badge */
        .badge-4k {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #b8860b;
            color: #0f0f12;
            font-weight: 800;
            font-size: 1rem;
            padding: 4px 12px;
            border-radius: 30px;
            margin-left: 4px;
            border: 1px solid #f5c84e;
            text-shadow: 1px 1px 0 #ffcd7e;
            letter-spacing: 0.5px;
        }

        .badge-4k span {
            font-size: 1.2rem;
            margin-right: 4px;
        }

        /* small responsive */
        @media (max-width: 640px) {
            .controls {
                padding: 12px 10px;
                gap: 8px;
            }
            .time-display {
                font-size: 0.9rem;
                padding: 5px 10px;
            }
            .volume-wrap {
                display: none;   /* keep clean on narrow, but can be toggled later */
            }
        }
    </style>
</head>
<body>
    <div class="player-4k">
        <!-- video container 16:9, true 4K ready (3840x2160) -->
        <div class="video-wrapper">
            <video id="4kVideo" preload="metadata" poster="https://via.placeholder.com/3840x2160/0b1a2b/ffc966?text=4K+UHD+Preview" crossorigin="anonymous">
                <!-- big buck bunny 4K (open source, h264) ‚Äì actual 4@30 3840x2160 -->
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny_4k.mp4" type="video/mp4">
                <!-- fallback text if browser refuses -->
                Your browser does not support 4K video. Try Chrome/Edge/Firefox.
            </video>
        </div>

        <!-- custom control strip -->
        <div class="controls" id="controlStrip">
            <!-- play/pause button -->
            <button id="playPauseBtn" title="play / pause">‚èµ</button>
            
            <!-- time display (current / total) -->
            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>

            <!-- progress bar + seek / preview (no thumbnail, but functional) -->
            <div class="progress-area">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-tooltip" id="timeTooltip">‚Äì:‚Äì</div>
            </div>

            <!-- volume + mute with slider -->
            <div class="volume-wrap">
                <button id="muteToggle">üîä</button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.02" value="1">
            </div>

            <!-- fullscreen trigger & 4K badge -->
            <button id="fullscreenBtn" class="fullscreen-btn" title="fullscreen">‚§¢</button>
            <div class="badge-4k"><span>üü®</span> 4K eek</div>
        </div>
    </div>

    <script>
        (function() {
            const video = document.getElementById('4kVideo');
            const playBtn = document.getElementById('playPauseBtn');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const timeTooltip = document.getElementById('timeTooltip');
            const muteToggle = document.getElementById('muteToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const controls = document.getElementById('controlStrip');

            // helper: format time (seconds -> MM:SS)
            function formatTime(seconds) {
                if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                if (hrs > 0) {
                    return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }

            // update time display + progress fill
            function updateTime() {
                if (!video.duration) return;
                const current = video.currentTime || 0;
                const duration = video.duration || 0;
                timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
                const percent = duration ? (current / duration) * 100 : 0;
                progressFill.style.width = percent + '%';
            }

            // when metadata loaded (4K duration known)
            video.addEventListener('loadedmetadata', () => {
                timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
            });

            // timeupdate (fired frequently)
            video.addEventListener('timeupdate', updateTime);

            // play/pace toggle
            function togglePlay() {
                if (video.paused) {
                    video.play().catch(e => console.log('play failed', e));
                } else {
                    video.pause();
                }
            }

            playBtn.addEventListener('click', togglePlay);

            // update button icon when play state changes
            video.addEventListener('play', () => { playBtn.textContent = '‚è∏'; });
            video.addEventListener('pause', () => { playBtn.textContent = '‚èµ'; });
            video.addEventListener('ended', () => { playBtn.textContent = '‚èµ'; progressFill.style.width = '0%'; }); // optional

            // click on video toggles play/pause
            video.addEventListener('click', togglePlay);

            // progress bar seeking: jump to position
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                if (width && video.duration) {
                    const seekTime = (clickX / width) * video.duration;
                    video.currentTime = seekTime;
                }
            });

            // show tooltip time while hovering progress bar (nice detail)
            progressBar.addEventListener('mousemove', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                if (width && video.duration) {
                    const hoverTime = (x / width) * video.duration;
                    timeTooltip.textContent = formatTime(hoverTime);
                } else {
                    timeTooltip.textContent = '0:00';
                }
            });

            progressBar.addEventListener('mouseleave', () => {
                timeTooltip.textContent = '‚Äì:‚Äì';
            });

            // volume + mute logic
            function updateVolumeIcon() {
                if (video.volume === 0 || video.muted) {
                    muteToggle.textContent = 'üîá';
                } else if (video.volume < 0.5) {
                    muteToggle.textContent = 'üîà';
                } else {
                    muteToggle.textContent = 'üîä';
                }
            }

            volumeSlider.addEventListener('input', (e) => {
                const val = parseFloat(e.target.value);
                video.volume = val;
                video.muted = false;  // unmute if moving slider
                updateVolumeIcon();
            });

            muteToggle.addEventListener('click', () => {
                video.muted = !video.muted;
                // sync slider with muted state
                if (video.muted) {
                    volumeSlider.value = 0;
                } else {
                    volumeSlider.value = video.volume;
                }
                updateVolumeIcon();
            });

            // sync volume slider with video (in case changed by browser)
            video.addEventListener('volumechange', () => {
                if (!video.muted) {
                    volumeSlider.value = video.volume;
                } else {
                    volumeSlider.value = 0;
                }
                updateVolumeIcon();
            });

            // initial volume state
            updateVolumeIcon();

            // fullscreen logic (standard + webkit)
            fullscreenBtn.addEventListener('click', () => {
                const container = document.querySelector('.player-4k'); // fullscreen entire card
                if (!document.fullscreenElement) {
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.webkitRequestFullscreen) { // safari, chrome
                        container.webkitRequestFullscreen();
                    } else if (container.msRequestFullscreen) {
                        container.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            });

            // optional: listen for fullscreen change to toggle class (for style)
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    document.querySelector('.player-4k').style.borderRadius = '0';
                } else {
                    document.querySelector('.player-4k').style.borderRadius = '28px';
                }
            });
            // same for webkit
            document.addEventListener('webkitfullscreenchange', () => {
                if (document.webkitFullscreenElement) {
                    document.querySelector('.player-4k').style.borderRadius = '0';
                } else {
                    document.querySelector('.player-4k').style.borderRadius = '28px';
                }
            });

            // detect key events (space) ‚Äì but do not override if typing elsewhere. 
            window.addEventListener('keydown', (e) => {
                // if space, but not in input field
                if (e.code === 'Space' && !['INPUT', 'TEXTAREA', 'BUTTON'].includes(e.target.tagName)) {
                    e.preventDefault();
                    togglePlay();
                }
            });

            // Optional: 4K ready message in console
            console.log('‚ö° 4K player ‚Äî eek edition ¬∑ UHD ready (3840x2160)');
        })();
    </script>
    <!-- small note: 4K video source from GCS (Big Buck Bunny, 4K H.264) perfectly legal -->
</body>
</html>
